<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Producto 🚀</title>
    <link rel="stylesheet" href="./static/css/estilos.css">
</head>

<body>
    <header>
        <nav class="navbar-index">
            <img class="logo-nav" src="./static/imagenes/logos-nav.webp" alt="logo agencia de aprendizaje">
        </nav>
    </header>

    <div class="logo-centrado">
        <img src="./static/imagenes/logo_Codo.jpg" alt="logo">
    </div>
    <h1>Modificar Productos del Inventario</h1><br>

    <!-- Contenedor principal que será controlado por JavaScript. Este contenedor tendrá dos formularios. -->
    <div id="app">
        <!-- Primer formulario: Selector de producto. Llama a la función obtenerProducto cuando se envíe el formulario -->
        <form id="form-obtener-producto">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" required><br>
            <button type="submit">Modificar Producto</button> <a href="index.html">Menu principal</a>
        </form>

        <!-- Segundo formulario: se muestra solo si mostrarDatosProducto es verdadero. Llama a la función guardarCambios -->
        <div id="datos-producto" style="display: none;">
            <h2>Datos del Producto</h2>
            <form id="form-guardar-cambios">
                <label for="descripcionModificar">Descripción:</label>
                <input type="text" id="descripcionModificar" required><br>

                <label for="cantidadModificar">Cantidad:</label>
                <input type="number" id="cantidadModificar" required><br>

                <label for="precioModificar">Precio:</label>
                <input type="number" step="0.01" id="precioModificar" required><br>

                <!-- Imagen actual del producto -->
                <img id="imagen-actual" style="max-width: 200px; display: none;">

                <!-- Vista previa de la nueva imagen seleccionada -->
                <img id="imagen-vista-previa" style="max-width: 200px; display: none;">

                <!-- Input para nueva imagen -->
                <label for="nuevaImagen">Nueva Imagen:</label>
                <input type="file" id="nuevaImagen"><br>

                <br>
                <label for="proveModificar">Proveedor:</label>
                <input type="number" id="proveModificar" required><br>

                <button type="submit">Guardar Cambios</button>
                <a href="modificaciones.html">Cancelar</a>
            </form>
        </div>
    </div>

    <script>
        const URL = "https://damrol.pythonanywhere.com/";

        // Variables de estado para controlar la visibilidad y los datos del formulario
        let codigo = '';
        let descripcion = '';
        let cantidad = '';
        let precio = '';
        let proveedor = '';
        let imagen_url = '';
        let imagenSeleccionada = null;
        let imagenUrlTemp = null;
        let mostrarDatosProducto = false;

        // Añadido: Seleccionar formularios y inputs
        const formObtenerProducto = document.getElementById('form-obtener-producto');
        const formGuardarCambios = document.getElementById('form-guardar-cambios');
        const inputCodigo = document.getElementById('codigo');
        const inputDescripcionModificar = document.getElementById('descripcionModificar');
        const inputCantidadModificar = document.getElementById('cantidadModificar');
        const inputPrecioModificar = document.getElementById('precioModificar');
        const inputProveModificar = document.getElementById('proveModificar');
        const inputNuevaImagen = document.getElementById('nuevaImagen');
        const imgActual = document.getElementById('imagen-actual');
        const imgVistaPrevia = document.getElementById('imagen-vista-previa');
        const divDatosProducto = document.getElementById('datos-producto');

        // Añadido: Agregar escuchadores de eventos
        formObtenerProducto.addEventListener('submit', obtenerProducto);
        formGuardarCambios.addEventListener('submit', guardarCambios);
        inputNuevaImagen.addEventListener('change', seleccionarImagen);

        // Función para obtener el producto por código
        function obtenerProducto(event) {
            event.preventDefault();
            codigo = inputCodigo.value;
            fetch(URL + 'productos/' + codigo)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Error al obtener los datos del producto.');
                    }
                })
                .then(data => {
                    descripcion = data.descripcion;
                    cantidad = data.cantidad;
                    precio = data.precio;
                    proveedor = data.proveedor;
                    imagen_url = data.imagen_url;
                    mostrarDatosProducto = true; // Activa la vista del segundo formulario
                    mostrarFormulario();
                })
                .catch(error => {
                    alert('Código no encontrado.');
                    console.error('Error:', error);
                });
        }

        // Función para mostrar el formulario con los datos del producto
        function mostrarFormulario() {
            if (mostrarDatosProducto) {
                inputDescripcionModificar.value = descripcion;
                inputCantidadModificar.value = cantidad;
                inputPrecioModificar.value = precio;
                inputProveModificar.value = proveedor;

                if (imagen_url && !imagenSeleccionada) {
                    imgActual.src = 'https://www.pythonanywhere.com/user/damrol/files/home/damrol/mysite/static/imagenes/' + imagen_url;
                    imgActual.style.display = 'block';
                } else {
                    imgActual.style.display = 'none';
                }

                divDatosProducto.style.display = 'block';
            } else {
                divDatosProducto.style.display = 'none';
            }
        }

        // Función para seleccionar una nueva imagen
        function seleccionarImagen(event) {
            const file = event.target.files[0];
            imagenSeleccionada = file;
            imagenUrlTemp = URL.createObjectURL(file);

            imgVistaPrevia.src = imagenUrlTemp;
            imgVistaPrevia.style.display = 'block';
        }

        // Función para guardar los cambios del producto
        function guardarCambios(event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append('codigo', codigo);
            formData.append('descripcion', inputDescripcionModificar.value);
            formData.append('cantidad', inputCantidadModificar.value);
            formData.append('proveedor', inputProveModificar.value);
            formData.append('precio', inputPrecioModificar.value);

            if (imagenSeleccionada) {
                formData.append('imagen', imagenSeleccionada, imagenSeleccionada.name);
            }

            fetch(URL + 'productos/' + codigo, {
                method: 'PUT',
                body: formData,
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Error al guardar los cambios del producto.');
                    }
                })
                .then(data => {
                    alert('Producto actualizado correctamente.');
                    limpiarFormulario();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al actualizar el producto.');
                });
        }

        // Función para limpiar el formulario
        function limpiarFormulario() {
            inputCodigo.value = '';
            inputDescripcionModificar.value = '';
            inputCantidadModificar.value = '';
            inputPrecioModificar.value = '';
            inputProveModificar.value = '';
            inputNuevaImagen.value = '';

            imgActual.style.display = 'none';
            imgVistaPrevia.style.display = 'none';

            codigo = '';
            descripcion = '';
            cantidad = '';
            precio = '';
            proveedor = '';
            imagen_url = '';
            imagenSeleccionada = null;
            imagenUrlTemp = null;
            mostrarDatosProducto = false;

            divDatosProducto.style.display = 'none';
        }
    </script>
</body>

</html>
